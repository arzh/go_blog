{{define "content"}}
	<h2> New Post </h2>

	<form method="post">
		<label> 
			<div> Title </div> 
			<input class="{{.Titleclass}}" type="text" name="subject" value="{{.Title}}">
			<div class="error"> {{.Titleerror}} </div> 
		</label>

		<label> 
			<div> Post </div> 
			<textarea class="{{.Textclass}}" name="content">{{.Text}}</textarea> 
			<div class="error"> {{.Texterror}} </div>
		</label>
		<br>
		<input type="submit" >
	</form>
{{end}}
